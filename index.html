<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
  <title>Homework-buttons</title>

</head>

<body>

  <body>
    <form class="password-form" id="form" action="#" type="POST">
      <label class="input-wrapper">
        Ввести пароль
        <input type="password" id='password' />
        <i class="fas fa-eye icon-password btnshow" id="btnToggle"></i>
        <!-- <i class="fas fa-eye-slash icon-password"></i>  -->

      </label>
      <label class="input-wrapper">
        Подтвердить пароль
        <input type="password" id='password2' />
        <i class="fas fa-eye icon-password  btnshow"></i>
        <!-- <i class="fas fa-eye-slash icon-password"></i> -->
      </label>
      <small class="error">Нужно ввести одинаковые значения!</small>
      <button type="submit" class="btn" id='btn'>Подтвердить</button>
    </form>

  </body>
  <script src="script.js"></script>

</html>
